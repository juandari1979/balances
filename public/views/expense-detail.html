<!-- public/views/expense-detail.html -->

<h1>Expenses Details</h1>
<h2>{{expenseDetCtrl.notification}}</h2>
<h3>{{expenseDetCtrl.description}} for {{expenseDetCtrl.year}}/{{expenseDetCtrl.month}}</h3>

<div class="table-responsive">          
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="expense in expenseDetCtrl.expenses">
                <td>{{expense.date | date }}</td>
                <td>{{expense.amount | number : 2}}</td>
                <td>{{expense.notes}}</td>
            </tr>
        </tbody>
    </table>
</div>

<a type="button" class="btn btn-primary" ng-click="expenseDetCtrl.goBack();">Back</button>
